<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Soulcode</title>
</head>

<body>
    <main class="wrapper">
        <div th:replace="~{/fragmentos::cabecalho_dois}"></div>
        <section class="container_form">
            <div class="form">
                <form id="searchTitleForm" action="/search/noticias-titulo" method="get">
                    <label>Pesquisa por título:</label>
                    <input type="text" class="form-control" id="campo_pesquisa_avancada" name="title"
                        placeholder="Digite o título da notícia"
                        onkeydown="return handleEnter(event, 'searchTitleForm')">
                </form>
                <form id="searchTopicForm" action="/search/noticias-topico" method="get">
                    <label>Pesquisa por tópico:</label>
                    <input type="text" class="form-control" id="campo_pesquisa_avancada" name="topic"
                        placeholder="Digite o tópico da notícia"
                        onkeydown="return handleEnter(event, 'searchTopicForm')">
                </form>
                <form id="searchCategoryForm" action="/search/noticias-categoria" method="get">
                    <label>Pesquisa por categoria:</label>
                    <input type="text" class="form-control" id="campo_pesquisa_avancada" name="category"
                        placeholder="Digite a categoria da notícia"
                        onkeydown="return handleEnter(event, 'searchCategoryForm')">
                </form>
                <form id="searchDateForm" action="/search/noticias-data" method="get">
                    <label>Pesquisa por data:</label>
                    <input type="text" class="form-control" id="campo_pesquisa_avancada" name="dataInicial"
                    placeholder="exemplo: dd/MM/yyyy" onkeydown="return handleEnter(event, 'searchDateForm')">
                </form>
                <form id="searchSrcForm" action="/search/noticias-fonte" method="get">
                    <label>Pesquisa por fonte de notícia:</label>
                    <input type="text" class="form-control" id="campo_pesquisa_avancada" name="source"
                        placeholder="Digite uma fonte de notícia"
                        onkeydown="return handleEnter(event, 'searchSrcForm')">
                </form>
            </div>
        </section>
        <div th:replace="~{/fragmentos::footer}"></div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
