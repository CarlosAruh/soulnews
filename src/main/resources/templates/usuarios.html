<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Jonatas de Assis">
	<title> Acesso ao Site</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="..css/loginstyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<main class="wrapper">
		<div th:replace="~{/fragmentos::cabecalho_dois}"></div>
		<section class="container_form">
			<h1>Novo usuário</h1>
			<form class="form" action="usuario/create" method="post">

				<label for="nome">Nome:<span style="color: red">*</span></label>
				<input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" maxlength="60"
					required />

				<label for="email">Email:<span style="color: red">*</span></label>
				<input type="email" name="email" id="email" placeholder="example@gmail.com" maxlength="120">

				<label for="senha">Senha:<span style="color: red">* </span></label>
				<input type="password" name="senha" id="senha" placeholder="Digite uma senha forte" maxlength="16"
					required />

				<label for="data_nascimento">Data de Nascimento:<span style="color: red">*</span></label>
				<input type="date" name="data_nascimento" id="data_nascimento" maxlength="10" required />

				<label for="telefone">Telefone:<span style="color: red">*</span></label>
				<input type="tel" name="telefone" id="telefone" placeholder="Digite seu número" maxlength="42"
					required />

				<label for="cpf">CPF:<span style="color: red">*</span></label>
				<input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" maxlength="42" required />


				<p>Campos preenchidos com <span style="color: red">*</span> são obrigatórios. </p>
				<button type="submit">Salvar</button>
			</form>
		</section>
		<div th:replace="~{/fragmentos::footer}"></div>
	</main>
	<script src="/js/main.js"></script>
</body>

</html>
