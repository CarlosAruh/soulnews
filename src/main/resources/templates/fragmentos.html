<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Soulcode</title>
</head>

<body>
    <header th:fragment="cabecalho" class="header_container">
        <nav class="navbar">
            <img src="img/logo.svg" alt="logo Soul News" style="width: 20vw" />
            <section class="links">
                <div class="links_favoritar_salvar">
                    <a href="/noticias-favoritas"> <img id="favoritar" src="/img/star_yellow.svg"> Favoritos</a>
                    <a href="/lista-leitura"> <img id="salvar" src="/img/save_yellow.svg"> Salvos</a>
                </div>
                <a id="register" href="/usuario"><img src="/img/user.svg" /></a>
            </section>
            <div class="burger_btn"><i class="fa fa-bars" aria-hidden="true"></i></div>
        </nav>
        <div class="burger_menu">
            <li><a href="/"> Inicio</a>
            <li> <a href="/favoritos"> Favoritos</a>
            <li><a href="/lista-leitura"> Salvos</a>
            <li><a id="register" href="#"> Registro</a></li>
        </div>
    </header>
    <footer class="footer_container" th:fragment="footer">
        <section class="perguntas_frequentes_container">
            <img src="/img/logo.svg" alt="logo Soul News" style="width: 30vw;" />
            <a href="#">
                Perguntas Frequentes
            </a>
        </section>
        <section class="contatos_container">
            <h1>Entre em contato conosco:</h1>
            <div>
                <img src="/img/email.svg" alt="icone de e-mail" />
                <p>emailexemplo@gmail.com</p>
            </div>
            <div>
                <img src="/img/phone.svg" alt="icone de celular" />
                <p>9 9999-9999</p>
            </div>
            <div>
                <img src="/img/link.svg" alt="icone de link" />
                <p>Nos envie uma <span>mensagem</span></p>
            </div>
    </footer>
    <script src="/js/main.js"></script>
</body>

</html>
