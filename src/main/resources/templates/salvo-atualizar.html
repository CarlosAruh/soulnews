<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Editar Empr√©stimo</title>
	<link rel="stylesheet" href="/css/styles.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<main>
		<a href="/salvos">&#9666; Voltar</a>
		<h1>Editar Salvo</h1>
		<hr />
		<th>
			<form action="/salvos/update" method="post">

				<input type="hidden" name="idSalvo" th:value="${salvo.idSalvo}" />
				<label for="nome">Nome<span style="color: red">*</span></label>
				<select th:name="idUsuario" id="nome" required>
					<option th:each="usuario : ${listaUsuarios}" th:value="${usuario.idUsuario}"
						th:selected="${usuario.idUsuario == salvo.usuario.idUsuario}">
						<span th:text="${usuario.nome}"></span>
					</option>
				</select>
				<label for="noticia">Noticia<span style="color: red">*</span></label>
				<select th:name="idNoticia" id="noticia" required>
					<option th:each="noticia : ${listaNoticias}" th:value="${noticia.idNoticia}"
						th:selected="${noticia.idNoticia == salvo.noticiasSalvo.idNoticia}">
						<span th:text="${noticia.titulo}"></span>
					</option>
				</select>


				<label for="dataAdicao">Data Realizada <span style="color: red">*</span></label>
				<input type="date" name="dataAdicao" id="dataAdicao" th:value="${salvo.dataAdicao}"
					required />

				
				<button type="submit">Atualizar</button>
			</form>
		</th>
	</main>
	<script src="/js/main.js"></script>
</body>

</html>
