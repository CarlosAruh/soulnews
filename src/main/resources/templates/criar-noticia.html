<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias - SoulNews</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <main class="wrapper">
        <div th:replace="/fragmentos::cabecalho"></div>
        <section class="container_form">
            <h1>Crie uma notícia</h1>

            <form action="/noticias/create" method="post" class="form">

                <label for="titulo">Título:</label>
                <input type="text" name="titulo" placeholder="Título da manchete" maxlength="100" required />

                <label for="categoria">Imagem:</label>
                <input type="text" name="imagem" placeholder="Link para a imagem da manchete" id="imagem"
                    maxlength="100" required />

                <label for="categoria">Autor:</label>
                <input type="text" name="autor" placeholder="Quem é o autor?" id="autor" maxlength="100" required />

                <label for="categoria">Assunto:</label>
                <input type="text" name="assunto" placeholder="Opções" id="assunto" maxlength="100" required />


                <label for="conteudo">Descrição:</label>
                <textarea name="conteudo" placeholder="Use esse campo para descrever a notícia" id="conteudo" rows="5"
                maxlength="1000" class="textarea_container"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
        <div th:replace="~{/fragmentos::footer}"></div>
    </main>
    <script src="/js/main.js"></script>
</body>

</html>
