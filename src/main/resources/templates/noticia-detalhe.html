<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Usuario</title>
	<link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
	<div class="wrapper">
		<div th:replace="~{/fragmentos::cabecalho}"></div>
        <main class="container_tela_principal">
			<section class="card_container_detalhe">
				<div class="card_detalhe">
					<h1 th:text="${noticia.titulo}"></h1>
					<h2 th:text="${noticia.topico}" class="topico_detalhes"></h2>
					<div class="imagem_noticia_container imagem_noticia_detalhe">
						<img th:src="@{'/' + ${noticia.caminhoImagem}}" alt="Imagem da NotÃ­cia">
					</div>
					<section class="fonte_data_container fonte_data_container_detalhe">
						<p th:text="${noticia.fonte}+'-'"></p>
						<span th:text="${#temporals.format(noticia.dataPublicacao)}"></span>
					</section>
					<p th:text="${noticia.conteudo}"></p>
					<section class="salvar_favoritar_icones_container">
						<form action="/favoritas/create" method="post"> 
							<input type="hidden" name="idNoticia" th:value="${noticia.idNoticia}" />
							<button type="submit" style="background-color: transparent; padding: 0; margin: 0;">
								<img id="favorita" th:value="${noticia.favorita}" src= "/img/icones/star.svg" alt="icone Favoritar" />
							</button>
						</form>
						<form action="/salvos/create" method="post">
							<input type="hidden" name="idNoticia" th:value="${noticia.idNoticia}" />
							<button type="submit" style="background-color: transparent; padding: 0; margin: 0;">
								<img id="icones" th:value="${noticia.salvo}" src="/img/icones/save.svg" alt="icone Salvar" />
							</button>
						</form>
					</section>
				</div>
			</section>
			<div th:replace="~{/fragmentos::footer}"></div>
		</main>

		<script src="/js/main.js"></script>
</body>

</html>
