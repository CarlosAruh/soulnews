<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Soulcode</title>
</head>

<body>
    <div class="wrapper">
        <div th:replace="~{/fragmentos::cabecalho}"></div>
        <main class="container_tela_principal">
            <section class="form_container form">
                <form id="searchTitleForm" action="/search/noticias-data" method="get">
                    <div>
                        <label>Pesquisa por título:</label>
                        <input type="text" class="form-control" id="campo_pesquisa" name="dataInicial"
                            placeholder="Digite o título da notícia"
                            onkeydown="return handleEnter(event, 'searchTitleForm')">
                    </div>
                </form>
                <form id="searchTopicForm" action="/search/noticias-data" method="get">
                    <div>
                        <label>Pesquisa por tópico:</label>
                        <input type="text" class="form-control" id="campo_pesquisa" name="dataInicial"
                            placeholder="Digite o tópico da notícia"
                            onkeydown="return handleEnter(event, 'searchTopicForm')">
                    </div>
                </form>
                <form id="searchCategoryForm" action="/search/noticias-data" method="get">
                    <div>
                        <label>Pesquisa por categoria:</label>
                        <input type="text" class="form-control" id="campo_pesquisa" name="dataInicial"
                            placeholder="Digite a categoria da notícia"
                            onkeydown="return handleEnter(event, 'searchCategoryForm')">
                    </div>
                </form>
                <form id="searchDateForm" action="/search/noticias-data" method="get">
                    <div>
                        <label>Pesquisa por data:</label>
                        <input type="text" class="form-control" id="campo_pesquisa" name="dataInicial"
                            placeholder="exemplo: yyyy-mm-dd" onkeydown="return handleEnter(event, 'searchDateForm')">
                    </div>
                </form>
                <form id="searchSrcForm" action="/search/noticias-data" method="get">
                    <div>
                        <label>Pesquisa por fonte de notícia:</label>
                        <input type="text" class="form-control" id="campo_pesquisa" name="dataInicial"
                            placeholder="Digite uma fonte de notícia"
                            onkeydown="return handleEnter(event, 'searchSrcForm')">
                    </div>
                </form>
            </section>
        </main>
        <div th:replace="~{/fragmentos::footer}"></div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
