<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Detalhes do Empréstimo</title>
	<link rel="stylesheet" href="/css/styles.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<main>
		<a href="/favoritas">&#9666; Voltar</a>
		<h1>Detalhes Noticia</h1>
		<th>
			<p>Usuario: <span th:text="${favorita.usuario.nome}"></span></p>
			<p>Noticia: <span th:text="${favorita.noticiasFav.titulo}"></span></p>
			<p>Data Adição: <span th:text="${favorita.dataAdicao}"></span></p>
			<p>Topico: <span th:text="${favorita.noticiasFav.topico}"></span></p>
			<p>Imagem: <img th:src="${favorita.noticiasFav.caminhoImagem}" alt="Imagem da Notícia"></p>
			<p>Conteudo: <span th:text="${favorita.noticiasFav.conteudo}"></span></p>
			<p>Data Publicação: <span th:text="${favorita.noticiasFav.dataPublicacao}"></span></p>
			<p>Categoria: <span th:text="${favorita.noticiasFav.categoria}"></span></p>
			<p>Fonte: <span th:text="${favorita.noticiasFav.fonte}"></span></p>

		</th>
	</main>

	<script src="/js/main.js"></script>
</body>

</html>
