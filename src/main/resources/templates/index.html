<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de notícias</title>
    <Link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="wrapper">
        <div th:replace="~{/fragmentos::cabecalho2}"></div>
        <main class="container_tela_principal">
            <section class="titulo_principal_container">
                <h1>Todas notícias</h1>
                <form id="searchTermForm" action="/search/noticias-busca" method="get" class="campo_pesquisa">
                    <div>
                        <input type="text" class="form-control" id="campo_pesquisa" name="term"
                        placeholder="Digite o termo de pesquisa"
                        onkeydown="return handleEnter(event, 'searchTermForm')">
                    </div>
                </form>
            </section>

            <hr /> <br /> <br />

            <section class="card_container">
                <div class="card" th:each="noticia : ${listaNoticias}">
                    <div class="imagem_noticia_container">
                        <img
                            src="https://imgs.search.brave.com/pOtyVe7kqdACobNkq3g4axnu4Mkl3FWG5qP8PSv8OQQ/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pMC53/cC5jb20vcGljanVt/Ym8uY29tL3dwLWNv/bnRlbnQvdXBsb2Fk/cy9iaXRjb2luLWNy/eXB0b2N1cnJlbmN5/LWZyZWUtcGhvdG8u/anBnP3c9NjAwJnF1/YWxpdHk9ODA" />
                    </div>
                    <h2 th:text="${noticia.topico}"></h2>
                    <h1>
                        <a th:href="'/noticias/'+${noticia.idNoticia}" th:text="${noticia.titulo}">
                        </a>
                    </h1>
                    <div class="card_content">
                        <div class="resumo" th:text="${noticia.conteudo}"></div>
                        <section class="fonte_data_container">
                            <p th:text="' -' + ${noticia.fonte}"></p>
                            <span th:text="${#temporals.format(noticia.dataPublicacao)}"></span>
                        </section>
                        <section class="salvar_favoritar_icones_container">
                            <form action="/favoritas/create" method="post"> 
                                <input type="hidden" name="idNoticia" th:value="${noticia.idNoticia}" />
                                <button type="submit" style="background-color: transparent; padding: 0; margin: 0;">
                                    <img id="favorita" th:value="${noticia.favorita}" src= "/img/icones/star.svg" alt="icone Favoritar" />
                                </button>
                            </form>
                            <form action="/salvos/create" method="post">
                                <input type="hidden" name="idNoticia" th:value="${noticia.idNoticia}" />
                                <button type="submit" style="background-color: transparent; padding: 0; margin: 0;">
                                    <img id="icones" th:value="${noticia.salvo}" src="/img/icones/save.svg" alt="icone Salvar" />
                                </button>
                            </form>
                        </section>
                    </div>
                </div>
            </section>
        </main>
        <div th:replace="~{/fragmentos::rodape}"></div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
