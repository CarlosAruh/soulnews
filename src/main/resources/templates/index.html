<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de notícias</title>
    <Link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="wrapper">
        <div th:replace="~{/fragmentos::cabecalho}"></div>
        <section class="container_tela_principal">

            <section class="titulo_principal_container">
                <h1>Todas notícias</h1>
                <form id="searchTermForm" action="/search/noticias-busca" method="get">
                    <div>
                        <input type="text" class="form-control" id="campo_pesquisa" name="term" placeholder="Digite o termo de pesquisa" onkeydown="return handleEnter(event, 'searchTermForm')">
                    </div>
                </form>         
            </section>

            <hr /> <br /> <br />

            <section class="card_container">
                <div class="card" th:each="noticia : ${listaNoticias}">
                    <div class="imagem_noticia_container">
                        <img th:src="@{'/' + ${noticia.caminhoImagem}}" alt="Imagem da Notícia">
                    </div>
                    <h2 th:text="${noticia.topico}"></h2>
                    <h1>
                        <a th:href="'/noticias/'+${noticia.idNoticia}" th:text="${noticia.titulo}">
                        </a>
                    </h1>
                    <div class="card_content">
                        <div class="resumo" th:text="${noticia.conteudo}"></div>
                        <section class="fonte_data_container">
                            <p th:text="${noticia.fonte}"></p>
                            <span th:text="${#temporals.format(noticia.dataPublicacao)}"></span>
                        </section>
                        <section class="salvar_favoritar_icones_container">
                            <img src="/img/icones/star.svg" alt="icone de estrela" />
                            <img src="/img/icones/save.svg" alt="icone de salvar" />
                        </section>
                    </div>
                </div>
            </section>
        </section>
        <div th:replace="~{/fragmentos::footer}"></div>
    </main>
    <script src="/js/main.js"></script>
</body>

</html>
