<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Soulcode</title>
</head>

<body>
    <main class="wrapper">
        <div th:replace="~{/fragmentos::cabecalho_dois}"></div>
        <section class="container_form">
            <h1>Deixe sua mensagem</h1>
            <form id="contactForm" class="form">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required/>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email completo" required/>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" class="textarea_container" rows="8" placeholder="Use esse campo para nos enviar uma mensagem"  required></textarea>
                
                <button class="enviar" type="submit">Enviar</button>
            </form>
            <p id="status"></p>
        </section>
        <div th:replace="~{/fragmentos::footer}"></div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
