<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Soulcode</title>
</head>
<body>
    <header th:fragment="cabecalho">
        <nav class="navbar">
            <div class="logo"><a href="/">Soul News</a></div>

            <input type="text" id="textarea" placeholder="Pesquisar">
            <ul class="links">
                <li><a href="/"> <img id="casa" src="/img/casa.png"> Pagina Inicial</a></li>
                <li> <a href="/favoritos"> <img id="estrela" src="/img/estrela.png"> Favoritos</a></li>
                <li><a href="/lista-leitura"> <img id="salvar" src="/img/salvar.png"> Salvos</a></li>
                <li><a id="register" href="/usuario"> Usuario</a></li>
            </ul>
            <div class="burger_btn"><i class="fa fa-bars" aria-hidden="true"></i></div>
        </nav>
        <div class="burger_menu">
            <li><a href="/"> Inicio</a>
            <li> <a href="/favoritos"> Favoritos</a>
            <li><a href="/lista-leitura"> Salvos</a>
            <li><a id="register" href="#"> Registro</a></li>
        </div>
    </header>
    <div class="container">
        <h2 class="h2">Deixe Sua Mensagem</h2>
        <form id="contactForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            <button class="enviar" type="submit">Enviar</button>
        </form>
        <p id="status"></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
